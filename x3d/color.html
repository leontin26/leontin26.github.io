<!DOCTYPE html>

<html> 
        <head> 
            <title>My first X3DOM page</title> 			
            <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
            <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link> 
        </head> 
        <body> 
            <h1>Hello, X3DOM!</h1> 
            
        </body>
	
	<body>
	
	<p>UI version number: 2018.03.23.8</p>
	
	<x3d width='600px' height='400px'> 
        <scene> 
		<Transform>
			<shape>
				<appearance>
					<Material DEF = "ball" diffuseColor="1 0 0"/>
				</appearance>
				<Sphere>
				</Sphere>
			</shape> 
		</Transform>
		
		<TimeSensor DEF = "timer" cycleInterval = "1" loop = "true"></TimeSensor>	
		<ColorInterpolator DEF = "path" key = "0 0.5 1" keyValue = "1 1 1, 1 0 0, 1 1 1"></ColorInterpolator>
		<Route fromNode = "timer" fromField = "fraction_changed" toNode = "path" ToField = "set_fraction"></Route>
		<Route fromNode = "path" fromField = "value_changed" toNode = "ball" toField = "set_diffuseColor"></Route>
		
        </scene> 
	
		
    </x3d>
	
	</body>
</html>
